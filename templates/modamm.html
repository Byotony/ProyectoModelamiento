{% extends "layout.html" %}
    {% block title %}
    <title>Media, moda y mediana</title>
    {% endblock %}

    {% block content %}
    <br><br><h1 style="text-align: center;">MEDIA MODA Y MEDIANA</h1>

    <div class="container" style="text-align: center;">
        <form enctype="multipart/form-data" method="POST" action="{{url_for('modamm')}}"><br>
            <div class="col-sm-12">
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="exampleFormControlFile1">Subir el archivo en formato (.xlsx, .csv o .json)</label>
                        <input name="file" type="file" class="form-control-file form-data" id="exampleFormControlFile1"
                            required> <br>
                        <small id="passwordHelpBlock" class="form-text text-muted">
                        </small>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <br>
                        <label for="validationDefault01">Nombre del Campo a Analizar:</label>
                        <input name="nombreColumna" type="text" class="form-control" id="validationDefault01" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <br>
                        <label for="validationDefault01">Tipo de archivo:</label>
                        <select name="tipoarchivo" required>
                            <option value="">---</option>
                            <option value="1">Excel</option> 
                            <option value="2">csv </option> 
                            <option value="3">json</option>
                        </select>
                    </div>

                </div>
                <br>
                <button class="btn btn-danger" type="submit">Calcular</button>
            </div>
        </form><br>
    </div>
</div><br>
{% if data %}
<div class="container" style="text-align: center;">
    <h2><legend class="text-left header">Gr√°fico de barras</legend></h2>
    <div class="card">
        <center><img src="data:image/png;base64,{{ image }}"></center>
    </div>
</div><br>

<div class="centrartablas" style="text-align: center;"><br>
    <h2><legend class="text-left header">Tabla de resultados</legend></h2><br>
    {{data2|safe}}
</div>

<div class="centrartablas" style="text-align: center;"><br>
    <h2><legend class="text-left header">Tabla de resultados (Resumen)</legend></h2><br>
    {{data|safe}}
</div>
    {% else %}
    {% endif %}
    {% endblock %}
