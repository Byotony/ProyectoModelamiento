{% extends "layout.html" %}
    {% block title %}
    <title>Congruencia Multiplicativa</title>
    {% endblock %}

    {% block content %}
    <div class="" style="text-align: center;">
        <br><br><h1>CONGRUENCIA MULTIPLICATIVA</h1>

        <div class="card">
            <form method="POST" action="{{url_for('mcongruenciamulti')}}"><br>
                <div class="container">
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationDefault01">Número iteraciones (n)</label>
                            <input name="numeroIteraciones" type="number" class="form-control" id="validationDefault01"
                                required>
                        </div><br>
                        <div class="col-md-6 mb-3">
                            <label for="validationDefault02">Semilla (X0)</label>
                            <input name="semilla" type="number" class="form-control" id="validationDefault02" required>
                        </div><br>
                        <div class="col-md-6 mb-3">
                            <label for="validationDefault01">Multiplicador (a)</label>
                            <input name="multiplicador" type="number" class="form-control" id="validationDefault01"
                                required>
                        </div><br>
                        <div class="col-md-6 mb-3">
                            <label for="validationDefault01">Módulo (m)</label>
                            <input name="modulo" type="number" class="form-control" id="validationDefault01" required>
                        </div><br>
                    </div>
                    <button class="btn btn-danger" type="submit">Calcular</button>
                </div>
            </form><br>
        </div>
        {% if data %}
        <div class="container">
            <h2><legend class="text-left header">Tabla de resultados</legend></h2>
        </div><br>
        
        <div class="container centrartablas">
            {{data|safe}}
        </div><br><br>
        <div class="container">
            <h2><legend class="text-left header">Gráfico</legend></h2>
            <div class="card">
                <center><img src="data:image/png;base64,{{ image }}"></center>
            </div>
        </div><br>
        

    </div>
    {% else %}
    {% endif %}
    {% endblock %}
